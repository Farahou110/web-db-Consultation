<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #4d4949;
        }
    </style>
</head>

<body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i><hr> Register
        </div>

        <form id="formReg" action="./register.html" method="post">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">Email</i>
                </div>
                <input id="Email" placeholder="Email" type="Email" required class="validate"  name="Email" >
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">Username</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate"  name="Username">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">Your Password</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate"  name="Password">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #757575" >I accept Terms of Service</span>
            </div>

            <input type="submit" value="Register" />
        </form>

        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            <span style="color: #657575">Do you already have an account?</span>
            <a href="./login.html"><button id="register-link">Log In here</button></a>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
